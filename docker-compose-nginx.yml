
version: '3.7'

networks:
  cyber-dojo:
    driver: bridge
    name: cyber-dojo

services:

  nginx:
    image: ${CYBER_DOJO_NGINX_IMAGE}:${CYBER_DOJO_NGINX_TAG}
    depends_on:
      - web
      - shas
    user: root
    init: true
    container_name: test_web_nginx
    ports: [ "${CYBER_DOJO_NGINX_PORT}:80" ]
    restart: "no"

  # for demo
  web:
    depends_on:
      - creator
      - dashboard
      - differ
      - shas
      - repler
