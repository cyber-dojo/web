
version: '2.2'

services:

  web:
    build:
      context: .
      args:
        - SHA
    user: nobody
    image: cyberdojo/web
    init: true
    container_name: test-web
    mem_limit: 2G
    memswap_limit: 2G
    restart: 'no'
    depends_on:
      - differ
      - runner-stateful
      - runner-stateless
      - starter
      - grouper
      - singler
      - zipper

  # - - - - - - - - - - - - - - - -

  starter:
    user: nobody
    image: cyberdojo/starter
    init: true
    container_name: test-web-starter
    read_only: true
    tmpfs: /tmp
    mem_limit: 50M
    memswap_limit: 50M
    restart: 'no'
    volumes:
      - ./test/data/start_points:/app/start_points:ro

  # - - - - - - - - - - - - - - - -

  grouper:
    user: grouper
    image: cyberdojo/grouper
    init: true
    container_name: test-web-grouper
    read_only: true
    tmpfs: /tmp
    restart: 'no'
    volumes:
      - /tmp/groups/:/groups:rw

  # - - - - - - - - - - - - - - - -

  singler:
    user: singler
    image: cyberdojo/singler
    init: true
    container_name: test-web-singler
    read_only: true
    tmpfs: /tmp
    restart: 'no'
    volumes:
      - /tmp/katas:/katas:rw

  # - - - - - - - - - - - - - - - -

  runner-stateless:
    user: root
    image: cyberdojo/runner-stateless
    init: true
    container_name: test-web-runner-stateless
    read_only: true
    tmpfs: /tmp
    mem_limit: 2G
    memswap_limit: 2G
    restart: 'no'
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  # - - - - - - - - - - - - - - - -

  runner-stateful:
    user: root
    image: cyberdojo/runner-stateful
    init: true
    container_name: test-web-runner-stateful
    expose: [ 4557 ]
    read_only: true
    tmpfs: /tmp
    mem_limit: 2G
    memswap_limit: 2G
    restart: 'no'
    environment:
      - RUNNER_STATEFUL_SERVICE_PORT=4557
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  # - - - - - - - - - - - - - - - -

  differ:
    user: nobody
    image: cyberdojo/differ
    init: true
    container_name: test-web-differ
    read_only: true
    tmpfs: /tmp
    mem_limit: 1G
    memswap_limit: 1G
    restart: 'no'

  # - - - - - - - - - - - - - - - -

  zipper:
    user: nobody
    image: cyberdojo/zipper
    init: true
    container_name: test-web-zipper
    read_only: true
    tmpfs: /tmp
    mem_limit: 50M
    memswap_limit: 50M
    restart: 'no'
    depends_on:
      - singler
